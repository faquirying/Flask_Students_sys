{% extends "base.html" %}

{% block title %}
    学员列表页
{% endblock %}

{% block container %}
    <div class="container-fluid">
        <table class="table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers_list %}
                <tr>
                    <td>{{ teacher.name }}</td>
                    <td>{{ teacher.gender }}</td>
                    <td>{{ teacher.age }}</td>
                    <td>
                        <button class="btn btn-primary">修改</button>
                        <button class="btn btn-danger">解雇</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
